name: Build PDF

on:
  push:
    branches:
      - main

jobs:
  build__nix:
    name: Build PDF
    runs-on: ubuntu-22.04
    steps:
      - name: git checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Build
        # nix build would also work here because `todos` is the default package
        run: nix build
      - name: Upload
        uses: actions/upload-artifacts@v4
        with:
          name: report
          path: result
